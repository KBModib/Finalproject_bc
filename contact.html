       <h3>Let's contact you</h3>
       <form action="https://formspree.io/f/mgedyerv" method="post">
         <table>
             <tr>
                 <td>
                    <label for="name">Name</label>  
                 </td>
                 <td>
                    <input name="Name" id="name" type="text"> 
                 </td>
             </tr>
             <tr>
                <td>
                   <label for="email">Email address</label>  
                </td>
                <td>
                   <input name="Email" id="email" type="alphanumeric"> 
                </td>
            </tr>
            <tr>
                <td>
                   <label for="tel">Phone number</label>  
                </td>
                <td>
                   <input name="Tel" id="tel" type="text"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reason"> Service of interest</label>
                </td>
                <td>
                    <select>  
                          <option value = "select">Select service</option>
                          <option value = "Graphic design">Graphic design</option>  
                          <option value = "Photography">Photography</option>  
                          <option value = "Copywriting">Copywriting</option>
                          <option value = "Brand consultancy">Brand consultancy</option>
                          <option value = "Studio hire">Studio hire</option>
                          <option value = "Search Engine Optimisation">Search Engine Optimisation</option> 
                    </select>  
                </td>
            </tr>
            <tr>
                <td>
                  <textarea placeholder="Message" cols="50px" id="message" name="Message"></textarea>
                </td>
            </tr>
            <tr>
            <td>
         <button id="button1" type="submit" value="Submit">Submit</button>
            </td>
            </tr>
         </table>
       </form>
